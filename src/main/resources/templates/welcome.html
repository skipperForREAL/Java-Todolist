<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Bee's Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #B6B09F;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .welcome-container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .welcome-card {
            background-color: #fffaf5;
            border-radius: 16px;
            padding: 3rem 2rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: transform 0.2s ease;
        }

        .welcome-card:hover {
            transform: translateY(-4px);
        }

        .welcome-card h1 {
            font-size: 2.4rem;
            font-weight: bold;
            color: #3e2723;
            margin-bottom: 1rem;
        }

        .welcome-card p {
            color: #6d4c41;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .btn-custom {
            background-color: #6d4c41;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 10px;
            transition: background-color 0.2s ease;
        }

        .btn-custom:hover {
            background-color: #5d4037;
        }

        .task-count {
            margin-top: 1.5rem;
            color: #8d6e63;
            font-size: 0.9rem;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="welcome-container">
    <div class="welcome-card shadow">
        <h1>Welcome to  Bee's Task Manager</h1>
        <p>Organize your life, one task at a time</p>
        <a href="/tasks" class="btn btn-custom btn-lg">ðŸš€ View Your Tasks</a>
        <div class="task-count" th:text="'ðŸ“Œ Total tasks: ' + ${@taskService.getTotalTaskCount()}"></div>
    </div>
</div>
</body>
</html>
