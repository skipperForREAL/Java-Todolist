<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .task-container {
            max-width: 760px;
            margin: 60px auto;
            background-color: #fff;
            padding: 35px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4e342e;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 600;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #6d4c41;
            border-color: #6d4c41;
            border-radius: 10px;
        }

        .btn-primary:hover {
            background-color: #5d4037;
            border-color: #5d4037;
        }

        .btn-email {
            background-color: #4285f4;
            border-color: #4285f4;
            border-radius: 10px;
        }

        .btn-email:hover {
            background-color: #3367d6;
            border-color: #3367d6;
        }

        .list-group-item {
            background-color: #fdf6f2;
            border: 1px solid #efebe9;
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 15px 20px;
        }

        .task-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .task-desc {
            font-size: 0.95rem;
        }

        .text-decoration-line-through {
            text-decoration: line-through;
            color: #9e9e9e;
        }

        .btn-outline-success, .btn-outline-danger {
            border-radius: 8px;
            font-size: 0.875rem;
        }

        .btn-outline-success:hover {
            background-color: #4caf50;
            color: white;
        }

        .btn-outline-danger:hover {
            background-color: #e53935;
            color: white;
        }

        .action-buttons form {
            display: inline;
        }

        .email-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
            border: 1px solid #e0e0e0;
        }

        .email-section h3 {
            color: #5f6368;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .stats-badge {
            background-color: #6d4c41;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #9e9e9e;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #bdbdbd;
        }
    </style>
</head>
<body>
<div class="task-container">
    <h1>üìù Task Manager
        <span class="stats-badge" th:if="${totalTasks > 0}" th:text="${totalTasks} + ' tasks'"></span>
    </h1>

    <!-- Flash Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Add Task Form -->
    <form th:action="@{/tasks/add}" th:object="${newTask}" method="post" class="mb-4">
        <div class="mb-3">
            <label for="name" class="form-label">Task Name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control"
                   placeholder="e.g. Grocery Shopping" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Task Description</label>
            <input type="text" th:field="*{description}" id="description" class="form-control"
                   placeholder="e.g. Buy milk and eggs" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">‚ûï Add Task</button>
    </form>

    <!-- Email Section -->
    <div class="email-section" th:if="${totalTasks > 0}">
        <h3><i class="fas fa-paper-plane me-2"></i>Email My Tasks</h3>
        <form id="emailForm">
            <div class="input-group mb-3">
                <input type="email" id="emailInput" class="form-control" placeholder="your@email.com" required>
                <button class="btn btn-email" type="submit">
                    <i class="fas fa-paper-plane me-1"></i> Send
                </button>
            </div>
        </form>
    </div>

    <!-- Task List -->
    <ul class="list-group" th:if="${totalTasks > 0}">
        <li th:each="task : ${tasks}" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <div class="task-name" th:text="${task.name}"></div>
                <div class="task-desc"
                     th:class="${task.completed} ? 'text-decoration-line-through task-desc' : 'task-desc'"
                     th:text="${task.description}"></div>
            </div>

            <div class="action-buttons text-end">
                <!-- Toggle Completion -->
                <form th:action="@{/tasks/toggle/{id}(id=${task.id})}" method="post">
                    <button type="submit" class="btn btn-sm btn-outline-success me-2"
                            th:title="${task.completed} ? 'Mark as Incomplete' : 'Mark as Complete'">
                        <span th:text="${task.completed} ? '‚Ü© Undo' : '‚úî Done'"></span>
                    </button>
                </form>

                <!-- Delete -->
                <form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post"
                      th:onsubmit="return confirm('Are you sure you want to delete this task?');">
                    <button type="submit" class="btn btn-sm btn-outline-danger" title="Delete Task">
                        <i class="fas fa-trash-alt"></i> Delete
                    </button>
                </form>
            </div>
        </li>
    </ul>

    <!-- Empty State -->
    <div class="empty-state" th:if="${totalTasks == 0}">
        <i class="fas fa-clipboard-list"></i>
        <h4>No tasks yet</h4>
        <p>Add your first task using the form above</p>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- AJAX for Email Sending -->
<script>
    document.querySelector("#emailForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const email = document.querySelector("#emailInput").value;

        fetch("/tasks/send-email", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
            },
            body: "email=" + encodeURIComponent(email)
        })
        .then(res => {
            if (!res.ok) throw new Error("Server error");
            return res.text();
        })
        .then(() => {
            alert("üìß Tasks emailed successfully!");
            document.querySelector("#emailInput").value = ""; // clear input
        })
        .catch(err => {
            alert("‚ùå Failed to send email: " + err.message);
        });
    });
</script>
</body>
</html>
